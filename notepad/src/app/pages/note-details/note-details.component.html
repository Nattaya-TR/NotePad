<div class="form-container">

    <form #notepadForm="ngForm" (ngSubmit)="onSubmit(notepadForm)">

        <div class="field">
            <label class="label">Title</label>
                <div class="control">
                    <input type="text" name="title" [ngModel]="note.title" required class="input">
                </div> 
        </div>

        <br>

        <div class="field">
            <label class="label">Body</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
            </div>
        </div>

        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button type="button" class="button is-text">Cancle</button>
            </div>
            <div class="control">
                <button type="submit" class="button is-success" [disabled]="!notepadForm.valid">Save</button>
            </div>
        
        </div>
    </form>
</div>
